<!DOCTYPE html>
<html>
    <head>
        <title>
            주사위 놀이 시뮬레이션
        </title>
        <script>
            function dice() {
                return Math.floor(Math.random() * 6) + 1; 
            }

            var diceRolls = [];
            for(var i = 0; i < 10; i++) {
                diceRolls.push(dice());
            }

            window.onload = function() {
                document.body.innerHTML = '<p>' + diceRolls.join(', ') + '</p>';
            }
        </script>
    </head>
    <body>
        <p id="p"></p>
    </body>
</html>
